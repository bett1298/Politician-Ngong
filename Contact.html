<!-- Contact Section -->
<section class="py-5">
  <div class="container">
    <h2 class="text-center mb-4">Get in Touch</h2>
    <div class="row">
      <div class="col-md-6 mb-4">
        <h5>Contact Information</h5>
        <p><strong>Office:</strong> Ngong Constituency Office</p>
        <p><strong>Email:</strong> info@ngogoyo.co.ke</p>
        <p><strong>Phone:</strong> +254 712 345 678</p>
        <p><strong>Facebook:</strong> @HonNgogoyo</p>
      </div>
      <div class="col-md-6">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name" />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Your Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Your Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Type your message here..."></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </div>
</section>
